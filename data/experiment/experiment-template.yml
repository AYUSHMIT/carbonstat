version: "3.8"

services:
  cas:
    image: "carbon-aware-service"
    container_name: "carbon-aware-service"
    build: ../..
    environment:
      - CARBON_INTENSITY=$CARB
      - REQUESTS=$REQS
      - HIGH_POWER_LIMITS=$HP_LIMITS
      - MEDIUM_POWER_LIMITS=$MP_LIMITS
    ports:
      - "50000:50000"
    network_mode: bridge